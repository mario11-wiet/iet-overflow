<div class="layout layout--3 roomList">
  <div class="pagination">
    <ul class="container">
      <a href="?page=1" data-page="1" class="btn page-link btn--sub" name="page"
        >1</a
      >
      {% for number in page_number %}
      <a
        href="?page={{number}}"
        class="btn page-link btn--sub"
        data-page="{{number}}"
        name="page"
        >{{number}}</a
      >
      {% endfor %}
    </ul>
  </div>
</div>
